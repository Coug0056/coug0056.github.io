<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reggies's Coffee Shop- Home</title> 
</head>
    
<body>
        <!--Site Header -->
    <header>
         <h1>Reggies's Coffee Shop</h1>
         <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
     </header>
     <!-- Starting the main content of the website -->
<Main>
      <!--table-->
<section>
    <h3>We love to hear from you</h3>
    <!--adding a form-->
    <form action="thanks.html" method="GET">
    <div> 
        <label for="fullname">Your Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your Name" value="Mr./Mrs">
    </div>     
    <div>
        <label for="youremail">Email</label>
        <input type="email" id="youremail" name="youremail" required>
    </div>
    <div>
        <label for="message">Message</label>
        <textarea id="message" name="Message"></textarea>
    </div>
    <div> 
        <label for="tickets">How many tickets? (sold in pairs)</label>
        <imput type="number" id="tickets" name="tickets" min="2" max="10" step="2">
    </div>
    <div>
        <label for="row">Select Row</label>
        <select id="row" name="row">
            <option value="front">Front</option>
            <option value="Centre">Center</option>
            <option value="Back">Back</option>
    </div>
    <button type="submit"> Sign me Up!</button>
    </form> 
</section>    
</Main>
     <!-- Website Footer -->

</Footer>

</body>
</html>
